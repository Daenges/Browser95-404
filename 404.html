<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
		<title>Browser 95</title>
		<style>
			/* Link Colors */
			a:link{
			  color: black;
			}
			
			a:visited{
			  color:black;
			}
			
			/* Text Marking */
			*{
			  padding:0px;
			  margin:0px;
			  -webkit-user-select: none; /* Safari */
			  -ms-user-select: none; /* IE 10 and IE 11 */
			  user-select: none; /* Standard syntax */
			}
			
			/* Error Window */
			.button:active{
			  outline:none;
			}
			
			.box{
			  padding:0px;
			  overflow: hidden;
			  margin:0px;
			  width:292px;
			  height: 100px;
			  position: absolute;
			  background:#C0C0C0;
			  border-width:1px;
			  border-color:#FFFFFF #808080 #808080 #FFFFFF;
			  border-style:solid;
			}
			
			div.title{
			  height:18px;
			  width:100%;
			  background:#000080;
			  color:#FFF;
			}
			
			img.title{
			  float:left;
			}
			
			p.title{
			  margin:2px 0 0 1px;
			  float:left;
			  font-family:Tahoma;
			  font-weight:bold;
			  font-size:11px;
			}
			
			.title button{
			  /*position:absolute;
			  right:3px;
			  top:3px;*/
			  margin:2px 2px 2px 0;
			  float:right;
			  width:14px;
			  height:13.5px;
			  background:#C0C0C0;
			  border-width:1px;
			  border-color:#FFFFFF #808080 #808080 #FFFFFF;
			  padding:0;
			  font-size:9px;
			  font-weight:bold;
			  font-family:Tahoma;
			  text-align:center;
			  focus:none;
			}
			
			div.body{
			  padding:13px 12px 12px;
			  height:100%;
			  width:calc(100% - 26px);
			  display:inline-block;
			}
			
			div.body p{
			  font-family:"MS Sans Serif";
			  font-size:11px;
			}
			
			div.body button{
			  font-family:"MS Sans Serif";
			  font-size:11px;
			  outline:1px solid #000000;
			  background:#C0C0C0;
			  border-width:1px;
			  border-style:solid;
			  border-color:#FFFFFF #808080 #808080 #FFFFFF;
			  padding:4px 10px;
			  margin:20px auto 3px;
			  display:block;
			  position:relative;
			  bottom:0px;
			}
			
			/* Task Bar */
			#taskbar {
				height: 26px;
				background-color: rgb(192,192,192);
				position: absolute;
				bottom: 0px;
				left: 0px;
				right: 0px;
				border-top: ridge 2px white;
			}

			#start {
				background-size: 17px 15px;
				text-align: right;
				font-weight: bolder;
				font-size: 14px;
				float: left;
				width: 55px;
				height: 21px;
				display: inline-block;
				margin-left: 2px;
				cursor: default;
				user-select: none;
			}
			.startRest {
				top: 0px;
				left: 0px;
				border-top: ridge 2px white;
				border-left: ridge 2px white;
				border-bottom: ridge 2px black;
				border-right: ridge 2px black;
			}

			.startRest:active {
				border-top: inset 2px black;
				border-left: inset 2px black;
				border-bottom: inset 2px white;
				border-right: inset 2px white;
			}

			#notifications {
				margin-right: 2px;
				border-top: inset 2px grey;
				border-left: inset 2px grey;
				border-bottom: inset 2px white;
				border-right: inset 2px white;
				padding-top: 17px;
				display: inline-block;
				float: right;
				width: 58px;
				height: 5px;
			}

			#clock {
				display: inline-block;
				float: right;
				height: 1em;
				text-align: center;
				margin-top: -13px;
				font-size: 13px;
			}

			.desktopIcon {
				margin: 10px 20px;
				display: block;
				height: 68px;
				width: 50px;
				text-align: center;
				vertical-align: bottom;
				font-size: 10px;
				color: white;
			}

			#mycomputer {
				background-color: transparent;
			}

			.divider{
				height:1px;
				border-top: ridge 1px white;
				border-bottom: ridge 1px grey;
				margin: 2px ;
			}
			
			/* Print Settings */
			@media print {
				@page {size: landscape}
				html {
					background-color: #008080 !important;
					print-color-adjust: exact; 
				}
			}
		</style>

	  <!-- Initialize time and first error window-->
	  <script>
			// Desktop environment
			$(document).ready(function () {
				startTime();
				spawnWindow();
			});


			function startTime() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				// add a zero in front of numbers<10
				m = checkTime(m);
				s = checkTime(s);
				var hd = h;
				$('#clock').html("<b>" + (hd = 0 ? "12" : hd > 12 ? hd - 12 : hd) + ":" + m + " " + (h < 12 ? "AM" : "PM") + "</b>");
				t = setTimeout(function () { startTime() }, 500);
			}

			function checkTime(i) {
				if (i < 10) {
					i = "0" + i;
				}
				return i;
			}
	  </script>
